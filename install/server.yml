apiVersion: v1
kind: Template

labels:
  application: logo-detector-server

metadata:
  name: logo-detector-server

parameters:
  - name: APPLICATION_NAME
    value: logo-detector-server
    required: true
  - name: SECRET_NAME
    value: logo-detector
    required: true
  - name: CONFIG_MAP_NAME
    value: logo-detector
    required: true
  - name: OPENMM_HOST
    required: true
  - name: OPENMM_USER
    required: true
  - name: OPENMM_PASSWORD
    required: true
  - name: OPENMM_MODEL
    value: logo_detector_torch_latest
    required: true
  - name: OPENMM_LABELS
    value: '["SAS", "Red Hat", "Anaconda", "Cloudera"]'
  - name: OPENMM_MIN_SCORES
    value: "[0,0,0,0]"
  - name: ROUTE_NAME
    value: inference
    required: true
  - name: REPLICAS
    value: "2"
    required: true
  - name: PORT
    value: "8080"
    required: true
  - name: IP
    value: "0.0.0.0"
    required: true
  - name: IMAGE_REPOSITORY
    value: quay.io/cfchase/logo-detector-server:latest
    required: true
  - name: CONTAINER_REQUEST_CPU
    value: '1'
  - name: CONTAINER_REQUEST_MEMORY
    value: 2Gi
  - name: CONTAINER_LIMIT_CPU
    value: '1'
  - name: CONTAINER_LIMIT_MEMORY
    value: 4Gi


objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${SECRET_NAME}
    data:
    stringData:
      OPENMM_HOST: ${OPENMM_HOST}
      OPENMM_USER: ${OPENMM_USER}
      OPENMM_PASSWORD: ${OPENMM_PASSWORD}

  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${CONFIG_MAP_NAME}
    data:
      OPENMM_MODEL: ${OPENMM_MODEL}
      OPENMM_SCORES: ${OPENMM_SCORES}

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec:
      replicas: ${{REPLICAS}}
      selector:
        deploymentconfig: ${APPLICATION_NAME}
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: ${APPLICATION_NAME}
            deploymentconfig: ${APPLICATION_NAME}
        spec:
          containers:
            - env:
                - name: IP
                  value: "${IP}"
                - name: PORT
                  value: "${PORT}"
              envFrom:
                - secretRef:
                    name: ${SECRET_NAME}
                - configMapRef:
                    name: ${CONFIG_MAP_NAME}
              image: ${IMAGE_REPOSITORY}
              imagePullPolicy: Always
              name: ${APPLICATION_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                requests:
                  cpu: ${CONTAINER_REQUEST_CPU}
                  memory: ${CONTAINER_REQUEST_MEMORY}
                limits:
                  cpu: ${CONTAINER_LIMIT_CPU}
                  memory: ${CONTAINER_LIMIT_MEMORY}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              readinessProbe:
                httpGet:
                  path: /status
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 180
                periodSeconds: 60
              livenessProbe:
                httpGet:
                  path: /status
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 180
                periodSeconds: 60
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - type: ConfigChange

  - apiVersion: v1
    kind: Service
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        deploymentconfig: ${APPLICATION_NAME}

  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${ROUTE_NAME}
    spec:
      port:
        targetPort: 8080
      to:
        kind: Service
        name: ${APPLICATION_NAME}
